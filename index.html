<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Di√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        /* --- CABE√áALHO --- */
        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .icone-calendario {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .icone-calendario:active { transform: scale(0.9); }

        #dataSelecionada {
            position: absolute;
            visibility: hidden;
            width: 0;
            height: 0;
        }

        /* --- ESTILOS GERAIS --- */
        h2 {
            font-size: 20px;
            margin: 15px 0 10px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        th, td {
            padding: 8px;
            text-align: center;
            font-size: 16px;
        }

        th { background-color: #e9ecef; }
        td { border-bottom: 1px solid #dee2e6; }

        button {
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }

        button.remover {
            padding: 4px 8px;
            font-size: 12px;
            background-color: #dc3545;
        }
        button.remover:hover { background-color: #c82333; }

        .categoria-mae { margin: 15px 0; }

        /* Cores dos Bot√µes */
        #gerarRelatorio { background-color: #28a745; }
        #gerarRelatorioParcial { background-color: #17a2b8; }
        #gerarResumoSemanal { background-color: #6610f2; } /* Roxo para destacar */
        #resetarContagem { background-color: #dc3545; }
        #copiarRelatorio { background-color: #6c757d; margin-top: 10px; }
        #btnWhatsapp { background-color: #25D366; margin-top: 10px; }

        .botoes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        /* Bot√µes que ocupam linha inteira */
        #gerarResumoSemanal, #resetarContagem {
            grid-column: span 2;
        }

        .relatorio {
            margin-top: 15px;
            text-align: left;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .acoes-relatorio {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .acoes-relatorio button { flex: 1; }

        pre {
            margin: 0;
            font-size: 13px;
            font-family: monospace;
            white-space: pre-wrap;
            color: #333;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .linha-inputs {
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        label { font-size: 12px; color: #555; margin-bottom: 2px; font-weight: bold; }

        input[type="text"], input[type="number"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; 
        }

        .contagem-clicavel {
            cursor: pointer;
            color: #333;
            padding: 4px;
            border-radius: 3px;
        }
        .contagem-clicavel:hover { background-color: #e9ecef; }
        
        .contagem-input {
            width: 50px;
            padding: 2px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Relat√≥rio Di√°rio</h1>
            <span class="icone-calendario" id="triggerData" title="Selecionar Data">üìÖ</span>
            <input type="date" id="dataSelecionada">
        </div>
        
        <div class="inputs">
            <div class="linha-inputs">
                <div class="input-group">
                    <label for="agenteInput">Agente:</label>
                    <input type="text" id="agenteInput" value="Domingos">
                </div>
                <div class="input-group" style="max-width: 80px;">
                    <label for="metaInput" title="Meta Semanal">Meta:</label>
                    <input type="number" id="metaInput" value="22">
                </div>
            </div>
            <div class="input-group">
                <label for="liderInput">L√≠der:</label>
                <input type="text" id="liderInput" value="Diego Muniz">
            </div>
        </div>

        <div id="contadores"></div>

        <div class="botoes">
            <button id="gerarRelatorioParcial">Parcial</button>
            <button id="gerarRelatorio">Di√°rio Final</button>
            <button id="gerarResumoSemanal">üìä Resumo Semanal (Sex-Qui)</button>
            <button id="resetarContagem">Resetar Dia Atual</button>
        </div>

        <div id="relatorio" class="relatorio">
            <pre id="relatorioTexto"></pre>
            <div class="acoes-relatorio">
                <button id="copiarRelatorio">Copiar</button>
                <button id="btnWhatsapp">WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ïES ---
        const CATEGORIAS = {
            "Procedentes": ["Ades√£o", "N√£o aderiu", "Recusou assinar auto", "065", "Cal√ßada", "Intradomiciliar", "Potencial", "Auto"],
            "Improcedentes": ["FDA", "Cadastro", "Fechado Potencial", "Recusa"],
            "Suspenso": ["Ativa√ß√µes", "Improcedentes"]
        };

        const NOMES_RELATORIO = {
            "Procedentes": "PROCEDENTES",
            "Improcedentes": "IMPROCEDENTE",
            "Suspenso": "SUSPENSO"
        };

        const NOMES_SUBCATEGORIAS_RELATORIO = {
            "Ades√£o": "ADES√ÉO",
            "N√£o aderiu": "CLIENTE CONSCIENTIZADO MAS N√ÉO ADERIU",
            "Recusou assinar auto": "CLIENTE CONSCIENTIZADO RECUSOU ASSINAR AUTODECLARADO",
            "065": "SOLICITA√á√ÉO DA 65",
            "Cal√ßada": "CONEX√ÉO CAL√áADA",
            "Intradomiciliar": "INTRADOMICILIAR",
            "Potencial": "REDE POTENCIAL",
            "Auto": "AUTODECLARADO",
            "FDA": "FECHADO/DESOCUPADO/ABANDONADO",
            "Cadastro": "CADASTRO",
            "Fechado Potencial": "IM√ìVEL FECHADO REDE POTENCIAL",
            "Recusa": "RECUSA",
            "Ativa√ß√µes": "ATIVA√á√ïES",
            "Improcedentes": "IMPROCEDENTES"
        };

        // --- GERENCIAMENTO DE DATA ---
        function getDataKey() { return document.getElementById('dataSelecionada').value; }

        function formatarDataBrasileira(dataStringYMD) {
            const [ano, mes, dia] = dataStringYMD.split('-');
            return `${dia}/${mes}/${ano.slice(-2)}`;
        }

        function setarDataHoje() {
            const hoje = new Date();
            const offset = hoje.getTimezoneOffset();
            const dataLocal = new Date(hoje.getTime() - (offset*60*1000));
            document.getElementById('dataSelecionada').value = dataLocal.toISOString().split('T')[0];
        }

        // --- L√ìGICA DE CICLO SEMANAL (SEXTA A QUINTA) ---
        function getDatasDoCiclo(dataReferenciaString) {
            // Cria data ajustando fuso para evitar problemas de dia anterior
            const dataRef = new Date(dataReferenciaString + 'T12:00:00');
            const diaSemana = dataRef.getDay(); // 0=Dom, ..., 4=Qui, 5=Sex, 6=S√°b
            
            // L√≥gica: Se for Sex(5) ou Sab(6), estamos no in√≠cio do ciclo.
            // Se for Dom(0) a Qui(4), voltamos para a √∫ltima sexta.
            let diasParaVoltar = 0;
            if (diaSemana === 5) diasParaVoltar = 0; // Hoje √© sexta
            else if (diaSemana === 6) diasParaVoltar = 1; // Hoje √© s√°bado
            else diasParaVoltar = diaSemana + 2; // Dom(0)+2=2, Seg(1)+2=3... Qui(4)+2=6
            
            const dataInicio = new Date(dataRef);
            dataInicio.setDate(dataRef.getDate() - diasParaVoltar);
            
            const datas = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(dataInicio);
                d.setDate(dataInicio.getDate() + i);
                datas.push(d.toISOString().split('T')[0]);
            }
            return datas;
        }

        // --- DADOS E STORAGE ---
        function carregarDadosData(dataKey) {
            let contadores = JSON.parse(localStorage.getItem(dataKey)) || {};
            // Garante estrutura
            Object.keys(CATEGORIAS).forEach(cat => {
                CATEGORIAS[cat].forEach(sub => {
                    if (!(sub in contadores)) contadores[sub] = 0;
                });
            });
            return contadores;
        }

        function salvarDadosDia(contadores) {
            localStorage.setItem(getDataKey(), JSON.stringify(contadores));
        }

        function salvarInputs() {
            localStorage.setItem('agente', document.getElementById('agenteInput').value);
            localStorage.setItem('lider', document.getElementById('liderInput').value);
            localStorage.setItem('meta', document.getElementById('metaInput').value);
        }

        function carregarInputs() {
            document.getElementById('agenteInput').value = localStorage.getItem('agente') || 'Domingos';
            document.getElementById('liderInput').value = localStorage.getItem('lider') || 'Diego Muniz';
            document.getElementById('metaInput').value = localStorage.getItem('meta') || '22';
        }

        // --- CONTADORES DA INTERFACE ---
        function incrementar(subcategoria) {
            const contadores = carregarDadosData(getDataKey());
            contadores[subcategoria]++;
            salvarDadosDia(contadores);
            atualizarInterface();
        }

        function decrementar(subcategoria) {
            const contadores = carregarDadosData(getDataKey());
            if (contadores[subcategoria] > 0) {
                contadores[subcategoria]--;
                salvarDadosDia(contadores);
                atualizarInterface();
            }
        }

        function editarContador(subcategoria, elemento, valorAtual) {
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'contagem-input';
            input.value = valorAtual;
            const salvar = () => {
                let novo = parseInt(input.value, 10);
                if (isNaN(novo) || novo < 0) novo = valorAtual;
                const contadores = carregarDadosData(getDataKey());
                contadores[subcategoria] = novo;
                salvarDadosDia(contadores);
                atualizarInterface();
            };
            input.addEventListener('blur', salvar);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') salvar(); });
            elemento.innerHTML = '';
            elemento.appendChild(input);
            input.focus();
        }

        let resetTimeout = null;
        function resetarContagem() {
            const btn = document.getElementById('resetarContagem');
            if (btn.textContent.includes('Confirmar?')) {
                const contadores = carregarDadosData(getDataKey());
                Object.keys(contadores).forEach(k => contadores[k] = 0);
                salvarDadosDia(contadores);
                document.getElementById('relatorioTexto').textContent = '';
                atualizarInterface();
                btn.textContent = 'Resetar Dia Atual';
                clearTimeout(resetTimeout);
            } else {
                btn.textContent = 'Confirmar?';
                resetTimeout = setTimeout(() => { btn.textContent = 'Resetar Dia Atual'; }, 5000);
            }
        }

        function atualizarInterface() {
            const contadores = carregarDadosData(getDataKey());
            const div = document.getElementById('contadores');
            div.innerHTML = '';
            
            Object.keys(CATEGORIAS).forEach(mae => {
                const divMae = document.createElement('div');
                divMae.className = 'categoria-mae';
                divMae.innerHTML = `<h2>${mae}</h2>`;
                const tbl = document.createElement('table');
                tbl.innerHTML = `<tr><th>Del</th><th>Qtd</th><th>Add</th></tr>`;
                
                CATEGORIAS[mae].forEach(sub => {
                    const row = document.createElement('tr');
                    const val = contadores[sub] || 0;
                    row.innerHTML = `
                        <td><button class="remover" onclick="decrementar('${sub}')">-</button></td>
                        <td><div class="contagem-clicavel" onclick="editarContador('${sub}', this, ${val})">${val}</div></td>
                        <td><button onclick="incrementar('${sub}')">${sub}</button></td>
                    `;
                    tbl.appendChild(row);
                });
                divMae.appendChild(tbl);
                div.appendChild(divMae);
            });
        }

        // --- RELAT√ìRIOS ---
        function mostrarRelatorio(texto) {
            document.getElementById('relatorioTexto').textContent = texto;
            document.getElementById('relatorio').scrollIntoView({behavior: 'smooth'});
        }

        function gerarRelatorioParcial() {
            const c = carregarDadosData(getDataKey());
            let total = 0;
            Object.values(CATEGORIAS).forEach(l => l.forEach(s => total += (c[s] || 0)));
            
            let t = `PARCIAL DI√ÅRIA\n\nIM√ìVEIS VISITADOS: ${total}\n\n`;
            t += `AUTODECLARADO: ${c["Auto"]||0}\n\nCONEX√ÉO CAL√áADA: ${c["Cal√ßada"]||0}\n\nINTRADOMICILIAR: ${c["Intradomiciliar"]||0}\n`;
            if ((c["Ativa√ß√µes"]||0) > 0) t += `\nSUSPENSO (ATIVA√á√ïES): ${c["Ativa√ß√µes"]}`;
            if ((c["Improcedentes"]||0) > 0) t += `\nSUSPENSO (IMPROCEDENTES): ${c["Improcedentes"]}`;
            mostrarRelatorio(t);
        }

        function gerarRelatorio() {
            const c = carregarDadosData(getDataKey());
            const ag = document.getElementById('agenteInput').value;
            const ld = document.getElementById('liderInput').value;
            const dt = formatarDataBrasileira(getDataKey());
            
            let t = `AGENTE: ${ag}\nDATA: ${dt}\nL√çDER: ${ld}\n\n`;
            let total = 0;
            Object.values(CATEGORIAS).forEach(l => l.forEach(s => total += (c[s] || 0)));
            t += `IM√ìVEIS VISITADOS: ${total}\n`;
            
            Object.keys(CATEGORIAS).forEach(cat => {
                let totalCat = 0;
                CATEGORIAS[cat].forEach(s => totalCat += (c[s]||0));
                if (cat === "Suspenso" && totalCat === 0) return;
                
                t += `${NOMES_RELATORIO[cat]}: ${totalCat}\n`;
                CATEGORIAS[cat].forEach(sub => {
                    const v = c[sub]||0;
                    if (cat === "Suspenso" && v === 0) return;
                    t += `-${NOMES_SUBCATEGORIAS_RELATORIO[sub]}: ${v}\n`;
                });
                t += `\n`;
            });
            mostrarRelatorio(t);
        }

        // --- RESUMO SEMANAL (L√ìGICA NOVA) ---
        function gerarResumoSemanal() {
            const dataAtual = getDataKey();
            const datasCiclo = getDatasDoCiclo(dataAtual);
            const meta = parseInt(document.getElementById('metaInput').value) || 22;
            
            let totalAuto = 0;
            let totalAtivacoes = 0;
            let totalGeralVisitas = 0;
            let diasTrabalhados = 0;

            // Itera pelos 7 dias do ciclo
            datasCiclo.forEach(data => {
                // Tenta pegar do storage, se n√£o existir retorna obj vazio (n√£o cria entrada nova para n√£o sujar storage)
                const dados = JSON.parse(localStorage.getItem(data));
                
                if (dados) {
                    // Se tem dados salvos neste dia
                    let visitasDia = 0;
                    Object.values(CATEGORIAS).forEach(l => l.forEach(s => visitasDia += (dados[s] || 0)));
                    
                    if (visitasDia > 0) {
                        diasTrabalhados++;
                        totalGeralVisitas += visitasDia;
                        totalAuto += (dados["Auto"] || 0);
                        totalAtivacoes += (dados["Ativa√ß√µes"] || 0);
                    }
                }
            });

            const realizados = totalAuto + totalAtivacoes;
            const falta = meta - realizados;
            const pct = Math.min(100, Math.round((realizados / meta) * 100));
            const barra = "‚ñà".repeat(Math.floor(pct/10)) + "‚ñë".repeat(10 - Math.floor(pct/10));

            const inicioFmt = formatarDataBrasileira(datasCiclo[0]).slice(0,5);
            const fimFmt = formatarDataBrasileira(datasCiclo[6]).slice(0,5);

            let t = `üìä RESUMO SEMANAL\n`;
            t += `Ciclo: ${inicioFmt} a ${fimFmt} (Sex-Qui)\n`;
            t += `--------------------------\n`;
            t += `META: ${meta}  |  REALIZADO: ${realizados}\n`;
            t += `[${barra}] ${pct}%\n`;
            
            if (realizados >= meta) {
                t += `üéâ META BATIDA! (+${realizados - meta})\n`;
            } else {
                t += `‚ö†Ô∏è Falta: ${falta}\n`;
            }
            
            t += `--------------------------\n`;
            t += `Detalhes:\n`;
            t += `- Autodeclarados: ${totalAuto}\n`;
            t += `- Ativa√ß√µes (Susp.): ${totalAtivacoes}\n`;
            t += `\nTotal Visitas no Ciclo: ${totalGeralVisitas}\n`;
            t += `Dias com registro: ${diasTrabalhados}/7`;

            mostrarRelatorio(t);
        }

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            setarDataHoje();
            carregarInputs();
            atualizarInterface();
            
            // Eventos
            const trigger = document.getElementById('triggerData');
            const inputDate = document.getElementById('dataSelecionada');
            trigger.addEventListener('click', () => {
                inputDate.showPicker ? inputDate.showPicker() : inputDate.click();
            });
            inputDate.addEventListener('change', atualizarInterface);

            // Inputs salvamento autom√°tico
            ['agenteInput', 'liderInput', 'metaInput'].forEach(id => {
                document.getElementById(id).addEventListener('input', salvarInputs);
            });

            document.getElementById('gerarRelatorio').addEventListener('click', gerarRelatorio);
            document.getElementById('gerarRelatorioParcial').addEventListener('click', gerarRelatorioParcial);
            document.getElementById('gerarResumoSemanal').addEventListener('click', gerarResumoSemanal);
            document.getElementById('resetarContagem').addEventListener('click', resetarContagem);
            document.getElementById('copiarRelatorio').addEventListener('click', () => {
                const txt = document.getElementById('relatorioTexto').textContent;
                if(txt) navigator.clipboard.writeText(txt).then(() => alert("Copiado!"));
            });
            document.getElementById('btnWhatsapp').addEventListener('click', () => {
                const txt = document.getElementById('relatorioTexto').textContent;
                if(txt) window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`, '_blank');
            });
        });
    </script>
</body>
</html>
